<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/index.css">
    <style>
        li{
            list-style-type: none;
        }
    </style>
    <title>NotePad</title>
</head>
<body>
    <!--START HEADER + NOTES-->
    <header class="pb-5" style="">
        <nav>
            <div class="container-fluid p-4">
                <div class="row">
                    <div class="col-6 logo">
                        <h1 class="fw-bold text-white ">Let's Write <i class="fa-solid fa-pencil"></i></h1>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center link">
                        <ul class="m-0">
                            <li class="">
                                <a href="" class="bg-white px-4 py-3 rounded-circle fs-1" style="color:var(--primary);"><i class="fa-solid fa-user"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container shadow-lg rounded-2 mt-5">
            <div class="row">
                <div class="col-6 noteTitleCont py-2  px-4">
                    <input type="text" name="" id="NoteTitle" placeholder="New Note..." class="note_title_style w-100">
                </div>
                <div class="col-6 noteTitleCont d-flex justify-content-end align-items-center">
                    <button onclick="addNote()" class="button-style p-3"><i class="fa-solid fa-download"></i><span class="animation">Add</span></button>
                    <button onclick="clearNote()" class="button-style p-3"><i class="fa-solid fa-plus"></i><span>Create New</span></button>
                </div>
                <div class="col-12 p-4" style="background-color: var(--secondary);" id="contentContainer">
                    <input type="text" name="" id="NoteContent" class="note_content_style w-100 bg-transparent note_content_line">
                </div>
            </div>
        </div>


    </header>
    <!--END HEADER + NOTES-->

    <!--START FORM-->
    <div class="p-5">
        <div class="container ">
            <table class="table fs-2 text-center">
                <thead class="">
                    <th>
                        ID
                    </th>
                    <th>
                        Note Title
                    </th>
                    <th>
                        Date Created
                    </th>
                    <th>
                        Actions
                    </th>
                </thead>
                <tbody id="table_of_notes">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--END FORM-->

    <script src="JS/index.js"></script>

</body>
</html>
